<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>My Weather App Project</title>
  </head>
  <body>
    <div class="weather-app"> 
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input" />
        <input type="submit" value="search" class="search-form-button" />
      </form>
    </header>
    <main>
        
        <div>
      <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
      <h2 class="weather-app-date-time">Thursday, 23 November, 14:49</h2>
    <h3 class=weather-app-emoji>⛅️</h3>
    </div>
      <div class="weather-app-data">
        <p class="weather-app-details">
        <div class="tempreture">
        <strong>14 °C</strong>
        <br />
        Scattered Clouds</div> <div class="wind">
        <strong>3.13km/h</strong>
        <br />
         Wind</div><div class="humidity">
        <strong>66%</strong>
        <br />
         Humidity</div>
      </p></div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/samikabarrett" target="_blank">
        Samika Barrett</a
      >
      open-sourced on <a
        href="https://github.com/samikabarrett/My-Weather-App-Project"
        target="_blank"
      >Github</a>
      and hosted on
      <a href="https://earthforecastapp.netlify.app/" target="_blank"
        >Netlify
      </a>
    </footer></div>
    <script src="src/index.js"></script>
  </body>
</html>
